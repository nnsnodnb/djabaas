{% extends "base.html" %}
{% block title %}設定{% endblock title %}
{% block content %}
<header>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="{% url 'push:index' %}" class="navbar-brand">mBaaS Service</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'push:index' %}">登録一覧</a></li>
                    <li><a href="{% url 'push:sender' %}">プッシュ通知登録</a></li>
                    <li><a href="{% url 'push:notification_list' %}">プッシュ通知送信履歴</a></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/accounts/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> ログアウト</a></li>
                    <li class="active"><a href="#">設定</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Develop用pemファイル</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                        <fieldset>
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="file" name="development" id="input_develop">
                                </div>
                            </div>
                            <div class="col-lg-8 col-lg-offset-4">
                                <button class="btn btn-default" type="reset">キャンセル</button>
                                <button class="btn btn-primary" type="submit">アップロード</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Production用pemファイル</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                        <fieldset>
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="file" name="production" id="input_product">
                                </div>
                            </div>
                            <div class="col-lg-8 col-lg-offset-4">
                                <button class="btn btn-default" type="reset">キャンセル</button>
                                <button class="btn btn-primary" type="submit">アップロード</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">ログインパスワード変更</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST" action="{% url 'accounts:change_pass' %}">
                        <fieldset>
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="input_old_pass" class="col-lg-3 control-label">現在のパスワード</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password" id="input_old_pass" name="old_password" placeholder="現在のパスワード" aria-describedby="sizing-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input_new_pass" class="col-lg-3 control-label">新しいパスワード</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password" id="input_new_pass" name="new_password" placeholder="新しいパスワード" aria-describedby="sizing-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input_new_confirm" class="col-lg-3 control-label">確認用</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password" id="input_new_confirm" name="new_confirm" placeholder="確認用" aria-describedby="sizing-addon1">
                                </div>
                            </div>
                            <div class="col-lg-9 col-lg-offset-3">
                                <button class="btn btn-default" type="reset">キャンセル</button>
                                <button class="btn btn-primary" type="submit">更新</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
